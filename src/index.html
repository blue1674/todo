<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="position-relative pb-5">
            <h1 class="position-absolute top-0 start-50 translate-middle-x display-1">TODO</h1>
        </div>
        <div class="position-relative mt-5 ">
            <form class="position-absolute top-0 start-50 translate-middle-x w-100" id="loginForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-primary">Sign In</button>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-primary">Create an Account</button>
                </div>
                <hr />
                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-primary" id="googleButton">
                        <img width="25px"
                            style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                            src="../src/images/facebook-icon.png" />
                        Sign In with Google</button>
                </div>
                <!-- https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png -->
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
